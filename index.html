<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto treno</title>
    <link rel="stylesheet" href="./css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                    <h4 id="sconto_id"></h4>

            </div>

            <div class="row">

                    <h2 id="nome_id"></h2>

                </div>
                <div class="info">
                    <h4 id="km_id"></h4>
                </div>
            </div>

            <div class="row">
                <div>
                    <p class="stazione">partenza</p>
                    <h2 id="partenza_id"></h2>

                <i class="fa-solid fa-train-subway treno"></i>
                <div>
                    <p class="stazione">arrivo</p>
                    <h2 id="arrivo_id"></h2>
                </div>
            </div>

            <div class="row">
